<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Breakers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="codebreakers-logo.png" alt="Code Breakers Logo" class="logo" />
    <h1>Code Breakers</h1>

    <section>
      <h2>Linux - Basic</h2>
      <div class="command">
        <code>ls -l</code>
        <button class="copy-btn" onclick="copyCommand(this)">Copy</button>
      </div>
      <div class="command">
        <code>pwd</code>
        <button class="copy-btn" onclick="copyCommand(this)">Copy</button>
      </div>
    </section>

    <section>
      <h2>Windows - Basic</h2>
      <div class="command">
        <code>dir</code>
        <button class="copy-btn" onclick="copyCommand(this)">Copy</button>
      </div>
      <div class="command">
        <code>ipconfig</code>
        <button class="copy-btn" onclick="copyCommand(this)">Copy</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
